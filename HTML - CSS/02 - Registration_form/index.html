<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h2>Registration Form</h2>
        <form action="" method="post">
            <section>
                <label for="name">First Name :</label>
                <input type="text" id="name" name="FName" placeholder="Enter Your Name">
            </section>
            <section>
                <label for="lastname">Last Name :</label>
                <input type="text" id="lastname" name="LName" placeholder="Enter Your Last Name">
            </section>
            <section>
                <label for="email">E-mail :</label>
                <input type="email" id="email" name="email" placeholder="Enter Your E-Mail">
            </section>
            <section>
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password">
            </section>
            <section>
                <label for="dob">Date Of Birth :</label>
                <input type="text" id="dob" name="dob" placeholder="Enter Your Date Of Birth">
            </section>
            <section>
                <label for="gender">Gender
                    <section>
                        <input type="radio" name="gender" id="gender"> Male
                        <input type="radio" name="gender" id="gender"> Female
                    </section>
                </label>
            </section>
            <section>
                <label for="tel">Mobile :</label>
                <input type="tel" id="tel" name="mobile" value="" placeholder="Enter Your Mobile Number">
            </section>
            <section class="button">
                <input type="submit" value="SUBMIT">
                <input type="reset" value="CLEAR">
            </section>

        </form>
    </main>
    
</body>
</html>
